<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Passport Photo</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f2f5; }
    h2 { color: #1e3a8a; }
    #previewImg { display:block; margin-top:10px; max-width:200px; max-height:200px; border:1px solid #ccc; border-radius:8px; }
    #status { margin-top:15px; font-weight:bold; }
    button { margin-top:10px; padding:8px 15px; background:#2563eb; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>

<h2>Upload Passport Size Photo</h2>
<p>Face must be clearly visible. Upload only once.</p>

<input type="file" id="photoInput" accept="image/*">
<img id="previewImg" src="" alt="Preview">
<br>
<button onclick="uploadPhoto()">Upload</button>
<p id="status"></p>

<script>
  const CLOUD_NAME = "drfbfelhl"; // your Cloudinary cloud name
  const UPLOAD_PRESET = "student_photo_upload"; // your unsigned preset

  const photoInput = document.getElementById("photoInput");
  const previewImg = document.getElementById("previewImg");
  const statusEl = document.getElementById("status");

  // Preview image
  photoInput.addEventListener("change", () => {
    const file = photoInput.files[0];
    if (!file) return;
    if (!file.type.startsWith("image/")) {
      alert("Only image files are allowed!");
      photoInput.value = "";
      previewImg.src = "";
      return;
    }
    previewImg.src = URL.createObjectURL(file);
  });

  async function uploadPhoto() {
    const file = photoInput.files[0];
    if (!file) {
      alert("Please select a photo first!");
      return;
    }

    statusEl.textContent = "Uploading...";

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    try {
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.secure_url) {
        statusEl.textContent = "Photo uploaded successfully!";
        console.log("Cloudinary URL:", data.secure_url);

        // Redirect after upload
        setTimeout(() => { window.location.href = "student-dashboard.html"; }, 1000);
      } else {
        statusEl.textContent = "Upload failed!";
        console.error(data);
      }
    } catch (err) {
      statusEl.textContent = "Upload error!";
      console.error(err);
    }
  }
</script>

</body>
</html>
