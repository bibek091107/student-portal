<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Passport Photo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #eef2f7; }
    h2 { color: #2563eb; }
    #previewImg { margin-top: 15px; width: 150px; height: 150px; object-fit: cover; border: 2px solid #2563eb; border-radius: 8px; display: none; }
    #status { margin-top: 15px; font-weight: bold; }
    button { padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:disabled { background: #aaa; }
  </style>
</head>
<body>

<h2>Upload Passport Size Photo</h2>
<p>Face must be clearly visible. You can upload only once.</p>

<input type="file" id="photoInput" accept="image/*"><br>
<img id="previewImg" alt="Preview"><br><br>
<button id="uploadBtn">Upload Photo</button>
<p id="status"></p>

<script type="module" src="update-photo.js"></script>
</body>
</html>
