<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="container">
        <h1>Teacher Login</h1>
      </div>
    </header>

    <main>
      <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
          <h2>Login</h2>

          <!-- Email or Phone -->
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="identifier" placeholder="Email or Phone number" required>
          </div>

          <!-- Password -->
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>

          <button type="submit">Login</button>
          <p class="back-link"><a href="index.html">‚Üê Back to Home</a></p>
        </form>
      </div>

      <!-- Change Password Form -->
      <div class="login-container" id="changePasswordContainer" style="display:none;">
        <form class="login-form" id="changePasswordForm">
          <h2>Change Password</h2>

          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="newPassword" placeholder="New Password" required>
          </div>

          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          </div>

          <button type="submit">Update Password</button>
        </form>
      </div>
    </main>
  </div>

  <script type="module" src="teacherlogin.js"></script>
</body>
</html>
