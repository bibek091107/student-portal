<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="container">
        <h1>Teacher Login</h1>
      </div>
    </header>

    <main>
      <div class="login-container">
        <form class="login-form" id="teacherLoginForm">
          <h2>Login</h2>

          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="teacherIdentifier" placeholder="Email or Phone number" required>
          </div>

          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="teacherPassword" placeholder="Password" required>
          </div>

          <button type="submit">Login</button>

          <p class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
          </p>
        </form>
      </div>
    </main>
  </div>

  <script type="module" src="teacherlogin.js"></script>
</body>
</html>
